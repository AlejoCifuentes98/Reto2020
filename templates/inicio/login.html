{% extends 'base.html' %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                El eslidel chingon
            </div>
            <div class="4">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form_l.as_p}}
                    <input type="submit" value="Iniciar seccion">
                </form>
                {% if messages %}
                    {% for m in messages %}
                        <script>
                            Swal.fire({
                            "icon": 'error',
                            "title": 'No se pudo iniciar seccion',
                            "text": '{{m}}',
                            })
                        </script>
                    {% endfor %}
                {% endif %}

            </div>
        </div>
    </div>
{% endblock content %}
